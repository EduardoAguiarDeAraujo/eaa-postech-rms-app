spring.application.name=rms-clean-infra

spring.datasource.url=jdbc:mysql://localhost:3306/rms_clean_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data-mysql.sql
spring.sql.init.schema-locations=classpath:/schema-mysql.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true